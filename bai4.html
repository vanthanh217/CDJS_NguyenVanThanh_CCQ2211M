<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bài 4</title>
    <style>
        label {
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="w-75 mt-5 m-auto" id="form">
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="id">MSSV</label>
                    <input type="text" placeholder="Nhập mã sinh viên" id="id" class="form-control">
                </div>
                <div class="col-6 mb-2">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" placeholder="Nhập họ và tên" id="fullName" class="form-control">
                </div>
                <div class="col-6 mb-2">
                    <label for="classId">Mã lớp</label>
                    <input type="text" placeholder="Nhập mã lớp" id="classId" class="form-control">
                </div>
                <div class="col-6 mb-2">
                    <label for="dayOfBirth">Ngày sinh</label>
                    <input type="date" id="dayOfBirth" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="add">Submit</button>
        </form>
    </div>
    <div class="container">
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Họ tên</th>
                    <th>Mã lớp</th>
                    <th>Ngày sinh</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
    </div>
    <script src="bai4.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bài 1</title>
</head>

<body>
    <style>
        #form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #form label {
            margin-bottom: 4px;
        }

        p.invalid {
            font-size: 14px;
            color: #fc5776;
            margin: 8px 0;
        }
    </style>
    <div class="container mt-5">
        <form id="form">
            <div class="row">
                <div class="col-12">
                    <label for="id">Mã SV</label>
                    <input type="text" placeholder="Enter your student id" id="id" class="form-control">
                </div>
                <div class="col-12">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" placeholder="Enter your full name" id="fullName" class="form-control">
                </div>
                <div class="col-12">
                    <label for="email">Email address</label>
                    <input type="text" placeholder="Enter your email" id="email" class="form-control">
                </div>
                <div class="col-12">
                    <label for="phone">Phone number</label>
                    <input type="text" placeholder="Enter your phone" id="phone" class="form-control">
                </div>
                <div class="col-12">
                    <label for="classId">Class name (id)</label>
                    <input type="text" placeholder="Enter your class" id="classId" class="form-control">
                </div>
                <div class="col-6 mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
    <script src="bai1.js"></script>
</body>

</html>
